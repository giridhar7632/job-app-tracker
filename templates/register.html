{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form class="form" action="/register" method="post">
        <div class="field">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="field">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="field">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirmation Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <div class="text-center">Already have an account? <a href="/login">Log in.</a></div>
{% endblock %}
